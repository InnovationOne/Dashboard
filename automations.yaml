- id: '1760192845949'
  alias: Licht Wohnzimmer + K端che + Esszimmer - Smart Anwesenheit (mit TV)
  description: 'Wie K端che: Bewegung/Dunkelheit -> an mit adaptiver Helligkeit, keine
    Bewegung -> aus. Zusatz: Wenn Jellyfin spielt: alle 3 Bereiche aus und blockiert.
    Bei Pause: alle 3 Bereiche an (adaptiv).

    '
  triggers:
  - entity_id: binary_sensor.anwesenheitssensor_wohnzimmer_occupancy
    to: 'on'
    id: bewegung
    trigger: state
  - entity_id: binary_sensor.anwesenheitssensor_wohnzimmer_occupancy
    to: 'off'
    id: keine_bewegung
    trigger: state
  - entity_id: sensor.anwesenheitssensor_wohnzimmer_beleuchtungsstarke
    below: 0.5
    id: dunkel
    trigger: numeric_state
  - entity_id: sun.sun
    attribute: elevation
    below: 30
    id: sonne_tief
    trigger: numeric_state
  - entity_id: media_player.lg_webos_tv_oled55b7d_z
    to: playing
    id: tv_playing
    trigger: state
  - entity_id: media_player.lg_webos_tv_oled55b7d_z
    to: paused
    id: tv_paused
    trigger: state
  actions:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: tv_playing
        - condition: state
          entity_id: media_player.lg_webos_tv_oled55b7d_z
          state: playing
      sequence:
      - target:
          entity_id:
          - light.wohnzimmer_lampe
          - light.esszimmer_lampe
          - light.kuechenlampe
        action: light.turn_off
    - conditions:
      - condition: trigger
        id: tv_paused
      sequence:
      - target:
          entity_id:
          - light.wohnzimmer_lampe
          - light.esszimmer_lampe
          - light.kuechenlampe
        data:
          brightness_pct: '{% set hour = now().hour %} {% if hour < 5 %} 5 {% elif
            hour < 7 %} 10 {% elif hour < 10 %} 15 {% elif hour < 16 %} 45 {% elif
            hour < 20 %} 65 {% elif hour < 22 %} 45 {% else %} 15 {% endif %}

            '
        action: light.turn_on
    - conditions:
      - condition: trigger
        id: keine_bewegung
      sequence:
      - target:
          entity_id:
          - light.wohnzimmer_lampe
          - light.esszimmer_lampe
          - light.kuechenlampe
        action: light.turn_off
    - conditions:
      - condition: not
        conditions:
        - condition: state
          entity_id: media_player.lg_webos_tv_oled55b7d_z
          state: playing
      - condition: or
        conditions:
        - condition: trigger
          id: bewegung
        - condition: and
          conditions:
          - condition: state
            entity_id: binary_sensor.anwesenheitssensor_wohnzimmer_occupancy
            state: 'on'
          - condition: or
            conditions:
            - condition: trigger
              id: dunkel
            - condition: trigger
              id: sonne_tief
      - condition: or
        conditions:
        - condition: numeric_state
          entity_id: sensor.anwesenheitssensor_wohnzimmer_beleuchtungsstarke
          below: 0.5
        - condition: and
          conditions:
          - condition: numeric_state
            entity_id: sun.sun
            attribute: elevation
            below: 30
          - condition: state
            entity_id: weather.cottbus
            state:
            - cloudy
            - fog
            - rainy
            - pouring
            - lightning-rainy
            - snowy
            - snowy-rainy
      sequence:
      - target:
          entity_id:
          - light.wohnzimmer_lampe
          - light.esszimmer_lampe
          - light.kuechenlampe
        data:
          brightness_pct: '{% set hour = now().hour %} {% if hour < 5 %} 5 {% elif
            hour < 7 %} 10 {% elif hour < 10 %} 15 {% elif hour < 16 %} 45 {% elif
            hour < 20 %} 65 {% elif hour < 22 %} 45 {% else %} 15 {% endif %}

            '
        action: light.turn_on
  mode: restart
- id: '1760193695210'
  alias: Licht Schlafzimmer - Smart Anwesenheit + Schlaf-/Lesen-Modus + Wecker
  description: 'K端che-Logik im Schlafzimmer mit Schlaf-Block bis fr端hestem Handy-Wecker
    (nur wenn Person zuhause) oder 05:00 Fallback. Lesen-Modus setzt 10% und bleibt
    aktiv bis aus oder Schlaf-Modus aktiv.

    '
  triggers:
  - id: bewegung
    entity_id: binary_sensor.anwesenheitssenson_schlafzimmer_occupancy
    to: 'on'
    trigger: state
  - id: keine_bewegung
    entity_id: binary_sensor.anwesenheitssenson_schlafzimmer_occupancy
    to: 'off'
    trigger: state
  - id: dunkel_lux
    entity_id: sensor.anwesenheitssenson_schlafzimmer_beleuchtungsstarke
    below: 0.5
    trigger: numeric_state
  - id: sonne_tief
    entity_id: sun.sun
    attribute: elevation
    below: 30
    trigger: numeric_state
  - id: schlechtes_wetter
    entity_id: weather.cottbus
    to:
    - cloudy
    - fog
    - rainy
    - pouring
    - lightning-rainy
    - snowy
    - snowy-rainy
    trigger: state
  - id: schlafen_on
    entity_id: input_boolean.schlafen_modus
    to: 'on'
    trigger: state
  - id: lesen_on
    entity_id: input_boolean.lesen_modus
    to: 'on'
    trigger: state
  - id: lesen_off
    entity_id: input_boolean.lesen_modus
    to: 'off'
    trigger: state
  - id: wecker_emily
    value_template: "{% set t = states('sensor.emilys_handy_next_alarm') %} {{ t not
      in ['unknown','unavailable','']\n   and is_state('person.emily','home')\n   and
      (as_datetime(t)|as_local).strftime('%Y-%m-%d %H:%M') == now().strftime('%Y-%m-%d
      %H:%M') }}\n"
    trigger: template
  - id: wecker_michael
    value_template: "{% set t = states('sensor.michaels_handy_next_alarm') %} {{ t
      not in ['unknown','unavailable','']\n   and is_state('person.michael','home')\n
      \  and (as_datetime(t)|as_local).strftime('%Y-%m-%d %H:%M') == now().strftime('%Y-%m-%d
      %H:%M') }}\n"
    trigger: template
  - id: fallback_5
    at: 05:00:00
    trigger: time
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: schlafen_on
      sequence:
      - target:
          entity_id: input_boolean.lesen_modus
        action: input_boolean.turn_off
      - target:
          entity_id: light.schlafzimmerlampe
        action: light.turn_off
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: wecker_emily
        - condition: trigger
          id: wecker_michael
      - condition: template
        value_template: '{{ sleep_block_active }}'
      sequence:
      - target:
          entity_id: input_boolean.schlafen_modus
        action: input_boolean.turn_off
      - target:
          entity_id: light.schlafzimmerlampe
        data:
          brightness_pct: '{{ adaptive_brightness_pct }}'
        action: light.turn_on
    - conditions:
      - condition: trigger
        id: fallback_5
      - condition: state
        entity_id: input_boolean.schlafen_modus
        state: 'on'
      sequence:
      - target:
          entity_id: input_boolean.schlafen_modus
        action: input_boolean.turn_off
    - conditions:
      - condition: trigger
        id: lesen_on
      sequence:
      - target:
          entity_id: light.schlafzimmerlampe
        data:
          brightness_pct: 10
        action: light.turn_on
    - conditions:
      - condition: trigger
        id: keine_bewegung
      - condition: template
        value_template: '{{ not sleep_block_active }}'
      - condition: state
        entity_id: input_boolean.lesen_modus
        state: 'off'
      sequence:
      - target:
          entity_id: light.schlafzimmerlampe
        action: light.turn_off
    - conditions:
      - condition: template
        value_template: '{{ not sleep_block_active }}'
      - condition: or
        conditions:
        - condition: trigger
          id: bewegung
        - condition: and
          conditions:
          - condition: state
            entity_id: binary_sensor.anwesenheitssenson_schlafzimmer_occupancy
            state: 'on'
          - condition: or
            conditions:
            - condition: trigger
              id: dunkel_lux
            - condition: trigger
              id: sonne_tief
            - condition: trigger
              id: schlechtes_wetter
      - condition: template
        value_template: '{{ darkness_ok }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.lesen_modus
            state: 'on'
          sequence:
          - target:
              entity_id: light.schlafzimmerlampe
            action: light.turn_on
        default:
        - target:
            entity_id: light.schlafzimmerlampe
          data:
            brightness_pct: '{{ adaptive_brightness_pct }}'
          action: light.turn_on
  mode: restart
  variables:
    adaptive_brightness_pct: '{% set h = now().hour %} {% if h < 5 %} 5 {% elif h
      < 7 %} 10 {% elif h < 10 %} 15 {% elif h < 16 %} 45 {% elif h < 20 %} 65 {%
      elif h < 22 %} 45 {% else %} 15 {% endif %}

      '
    darkness_ok: "{{ states('sensor.anwesenheitssenson_schlafzimmer_beleuchtungsstarke')|float(999)
      < 0.5\n   or ( state_attr('sun.sun','elevation')|float(90) < 30\n        and
      states('weather.cottbus') in [\n          'cloudy','fog','rainy','pouring','lightning-rainy','snowy','snowy-rainy'\n
      \       ]) }}\n"
    earliest_alarm: '{% set e = states(''sensor.emilys_handy_next_alarm'') %} {% set
      m = states(''sensor.michaels_handy_next_alarm'') %} {% set e_ok = e not in [''unknown'',''unavailable'','''']
      and is_state(''person.emily'',''home'') %} {% set m_ok = m not in [''unknown'',''unavailable'','''']
      and is_state(''person.michael'',''home'') %} {% set e_dt = as_datetime(e) if
      e_ok else none %} {% set m_dt = as_datetime(m) if m_ok else none %} {% set lst
      = [e_dt, m_dt] | select(''ne'', none) | list %} {{ (lst | min) if lst | length
      > 0 else none }}

      '
    fallback_5am: '{% set n = now() %} {% set today5 = n.replace(hour=5, minute=0,
      second=0, microsecond=0) %} {{ today5 if n < today5 else (today5 + timedelta(days=1))
      }}

      '
    block_end: '{{ earliest_alarm if earliest_alarm is not none else fallback_5am
      }}

      '
    sleep_block_active: '{{ is_state(''input_boolean.schlafen_modus'',''on'') and
      now() < block_end }}

      '
