type: custom:clock-weather-card
tap_action: { action: none }
style:
  left: 12px        # <<< Position X (oben links)
  top: 13px        # <<< Position Y (unter deiner Uhr)
  transform: translate(0, 0)  # <<< zentriert
  width: 360px      # <<< Breite des Blocks
  z-index: 2
  padding: 0px
card_mod:
  style: |
    ha-card{
      background: rgba(255,255,255,0.13);
      border-radius: 24px;
      box-shadow: 0 10px 24px rgba(30,32,36,0.41);
      border: 1px solid rgba(255,255,255,0.24);
      backdrop-filter: blur(22px) saturate(170%);
      color: #f5f6fa;
      overflow: hidden;
    }
entity: weather.cottbus         # <<< hier ggf. weather.forecast_home
sun_entity: sun.sun
locale: de
forecast_rows: 3                # <<< 3 Zeilen (Tage)
hourly_forecast: false          # <<< Tagesvorhersage
weather_icon_type: line         # iOS-Look
animated_icon: true
hide_clock: true                # <<< Uhr aus
hide_date: true                 # <<< Datum aus
hide_today_section: false       # Heute-Bereich behalten (Icon + aktuelle Temp)
show_humidity: false
